<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	    <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <label for="email">Email</label>
        <input type="Email" id="email" placeholder="Email" required>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m" required>
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f" required>
        <label for="cars">Please select a car</label>
        <select placeholder="Please choose an option">
            <option>Suzuki</option>
            <option>Tata</option>
            <option>Kia</option>
        </select>

        <label for="age">Age</label>
        <input type="Number" id="age" required placeholder="Age">
        <label for="dob">DOB</label>
        <input type="Date" id="dob" required>
        <label for="number">Phone Number</label>
        <input type="tel" id="number" placeholder="xxx-xxx-xxxx">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" required>
        <input type="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
